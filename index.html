<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="App.js" defer></script>
    <script src="script.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <div class="tab">
   
    <nav>
        <a href="index.html">
        <h3 class="nav-h">Meal Planner</h3>
        </a>
        <a class="nav-h" id='loginName' href="Login.html">Login</a>
    
   </nav> 
    <div class="main">
        <form action="#" class="form-id" id="form">
            <div >
                <input class="in1" type="number" step="0.01" placeholder="Enter Height (in cm)" id="height" oninput="checkData()" required/><br></br>
                <input class="in1" type="number" placeholder="Enter Weight (in kg)" id="weight" oninput="checkData()" required/><br></br>
                <input  class="in1" type="number" placeholder="Enter Age" id="age" oninput="checkData()" required/><br></br>
            </div>
               <div>
                <select class="mode" id="activity" onchange="checkData()"value="Activity Level">
                    <option value="other" disabled selected hidden>Activity Level</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                    <option value="extrem">Extrem</option>
                </select><br></br>
            </div>
            <div >
                <select class="gender" id="gender" onchange="checkData()">
                 <option value="other" disabled selected hidden>Gender</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                </select><br></br>
                </div>

            <div class="third">
                <button  type="submit" id="mealsbtn" class="mybtn" disabled>Generate Meals</button>
            </div>

        </form>
    </div>
    <section id="meals" style="display: none;">
        <div id="cards-container">
            <div class="card">
                <h3 class="top">BREAKFAST</h3>

                <img src="img2.jpg" id="breakfast-image" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" id="breakfast-name"></p>
                    <p class="card-text">Calories - <span class="calories">0</span></p>
                    
                    <button class="button btn2" id="breakfast-btn" onclick="breakFastRecipe()">Get Recipe</button>
                </div>
            </div>
            <div class="card">
                <h3 class="top">LUNCH</h3>
                <img src="img2.jpg" id="lunch-image" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" id="lunch-name"></p>
                    <p class="card-text">Calories - <span class="calories">0</span></p>
                    <button class="button btn2" id="lunch-btn" onclick="lunchRecipe()">Get Recipe</button>
                </div>
            </div>
            <div class="card">
                <h3 class="top">DINNER</h3>
                <img src="img2.jpg" id="dinner-image" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" id="dinner-name"></p>
                    <p class="card-text">Calories - <span class="calories">0</span></p>
                    <button class="button btn2" id="dinner-btn" onclick="dinnerRecipe()">Get Recipe</button>
                </div>
            </div>
        </div>
    </section>

    <section id="recepi" style="display: none;">
        <div class="footer">

        <ul class="nav nav-tabs" id="recepi-list" role="tablist">
            <li class="nav-item" id="nav-items">
                <a class="nav-link" onclick="change1()" id="ingredients-tab" href="#ingredients" role="tab"
                    aria-controls="ingredients" >Ingredients</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" onclick="change2()" id="step-tab" href="#step" role="tab" aria-controls="step"
                     >Steps</a> 
            </li>
            <li class="nav-item" >
                <a class="nav-link" onclick="change3()" id="equipment-tab" href="#equipment" role="tab" aria-controls="equipment"
                    >Equipment</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane active" id="ingredients" role="tabpanel">
                <ul id="list-of-ingredients" type="none"></ul>
            </div>
            <div class="tab-pane" id="step" role="tabpanel">
                <ol id="steps">
                </ol>
            </div>
            <div class="tab-pane" id="equipment" role="tabpanel">
                <ol id="equip"></ol>

            </div>
        </div>
    </div>
    </section>
    <footer class="footerr">@Copy write by Shantanu</footer>

<script>
$('#recepi-list a').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    </script>

    </div>
</body>

</html>
